<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.css/script.js" defer></script>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./styles.css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="left">
          <a class="hamburger round" id="hamburger">
            <span class="line"></span>
          </a>
          <div class="logo">
            <span class="icons"><i class="fab fa-youtube"></i></span>
            <p class="youtube">YouTube</p>
          </div>
        </div>
        <div class="middle">
          <input type="text" placeholder="Search" />
          <button class="btn search-btn"><i class="fas fa-search"></i></button>
          <div class="round">
            <span class="icons"><i class="fas fa-microphone"></i></span>
          </div>
        </div>
        <div class="right">
          <span class="icons"><i class="fas fa-video"></i></span>
          <span class="icons"><i class="fas fa-th"></i></span>
          <span class="icons"><i class="far fa-bell"></i></span>
          <div class="round-lrg">
            <img class="profile" src="./images/profile.jpg" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <aside class="sidebar" id="sidebar">
        <!-- <div class="left">
          <div class="hamburger round">
            <span class="line"></span>
          </div>

            <a class="icons youtube"><i class="fab fa-youtube"></i>YouTube</a>
          </div>
        </div> -->

          <a href="" class="link"><i class="far fa-compass"></i>Explore</a>
          <a href="" class="link"><i class="fas fa-photo-video"></i>Subscriptions</a>
          <hr>

          <a href="" class="link"><i class="fas fa-history"></i>History</a>
          <a href="" class="link"><i class="fab fa-youtube"></i>Your videos</a>
          <a href="" class="link"><i class="far fa-clock"></i>Watch Later</a>
          <hr>
